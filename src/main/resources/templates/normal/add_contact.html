<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Add Contact Here</title>
</head>
<body>
	<section>
		 <div class="card">
			<div class="card-body">
				<h1 class="text-center"> Add Contact Here</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form 	action="#"
									th:object="${contact}"
									enctype="multipart/form-data"
									method="post"
									th:action="@{/user/proccess_contact}"
									class="mt-2">
									
									<!-- 	first name -->
									
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input type="text" id="firstName" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"  name="name" placeholder="Enter Name Here" th:value="${contact.name}"/>
										
										<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>
										
									</div>
									
 					<!-- second name  -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-user-alt"></i>
											</div>
										</div>
										<input type="text" class="form-control" name="secondName" placeholder="Enter Nick Name Here" th:value="${contact.secondName}"/>
									</div>
							
									<!-- number name -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-phone"></i>
											</div>
										</div>
										<input type="number" class="form-control" name="phone" th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"  placeholder="Enter Phone Number Here" th:value="${contact.phone}"/>
										
										<div th:each="e : ${#fields.errors('phone')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>
										
									</div>
									<!-- email name -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="">@</i>
											</div>
										</div>
										<input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"  name="email" placeholder="Enter Email Here" th:value="${contact.email}"/>
										
										<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>
										
									</div> 
									
									
									<!-- work name -->
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										<input type="text" class="form-control" name="work" placeholder="Enter Work Here" th:value="${contact.work}"/>
									</div> 
									
									
									<!-- Description here -->
									
									<div class="form-group mt-3" id="textarea">
										<textarea  name="description" class="form-control" id="mytextarea" th:value="${contact.description}" 
										placeholder="Enter Contact Description" rows="10"></textarea>
									</div> 
							
							 		<!-- Image content -->
							 		
							 		<div class="custom-file">
							 			<input type="file" name="image"/>
							 		</div>
							 
							 		<div class="container text-center">
							 			<button class="btn btn-outline-primary">Save Contact</button>
							 		</div>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	<script src="https://cdn.tiny.cloud/1/51485mo2e7e1vm3fmv7vdqq79uecjuw09wny7566c6xro19u/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	</section>
	
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>About Page</title>
</head>
<body>
	<section>

		<div class="card">
			<div class="card-body">
				<h1 class="text-center">View Contacts</h1>

				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="'SCMUSER'+${c.cId}">1</th>
							<td > 
							<img class="my_profile_image" th:src="@{'/img/'+${c.profileimage}}" alt="" />
							<span th:text="${c.name}"></span>
							</td>
							<td th:text="${c.email}">Otto</td>
							<td th:text="${c.phone}">@mdo</td>
							<td>
								<button class="btn btn-danger btn-sm">Delete</button>
								<button class="btn btn-primary btn-sm">Update</button>
							</td>
						</tr>
						
					</tbody>
				</table>
				<nav  aria-label="Page navigation example">
				  <ul class="pagination">
				    <li th:if="${currentPage != 0}" class="page-item"><a class="page-link" th:href="@{'/user/view-contacts/'+${currentPage-1}}">Previous</a></li>
				    
				    <li th:classappend="${currentPage == i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPage)}" class="page-item"><a class="page-link" th:href="@{'/user/view-contacts/'+${i-1}}"><span th:text="${i}"></span></a></li>
				    
				    <li th:if="${currentPage+1 != totalPage}" class="page-item"><a class="page-link"th:href="@{'/user/view-contacts/'+${currentPage+1}}">Next</a></li>
				  </ul>
				</nav>

			</div>
		</div>
	</section>

</body>
</html>
